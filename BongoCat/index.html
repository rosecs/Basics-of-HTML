<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bongo Cat</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="buttons grid">
        <div class="button">
            <h2>Bongos</h2>
            <button>
                A
            </button>
            <button> D</button>
        </div>
        <div class="button">
            <h2>Cymbal</h2>
            <button>C</button>
        </div>
        <div class="button">
            <h2>Cowbell</h2>
            <button>F</button>
        </div>
        <div class="button">
            <h2>Tambourine</h2>
            <button>B</button>
        </div>
        <div class="button-double">
            <h2>Meow</h2>
            <button>SPACE</button>
        </div>
        <div class="button">
            <h2>Piano</h2>
            <button>C</button>
            <p>...</p>
            <button>9</button>
            <button>0</button>
        </div>
        <div class="button">
            <h2>Marimba</h2>
            <button>Q</button>
            <button>W</button>
            <p>...</p>
            <button>P</button>
        </div>
        
        

    </div>
    <img src="./assets/img/cat.png" alt="cat">
    <img src="./assets/img/paw-left.png" alt="">
    <img src="./assets/img/paw-right.png" alt="">
    <img src="./assets/img/bongo.png" alt="">
</body>
</html>
